<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Game</title>
</head>

<body>

    <main class="card m-0 row justify-content-center">
        <h1 class="m-0 row justify-content-center display-6">Select the correct answer</h1>
        <div class="m-5 row justify-content-center">
            <input class="form-control" type="text" name="Question" placeholder="Question" id="questionField" readonly="true">
        </div>

        <div class="m-0 row justify-content-center">            
            <div>
                <input class="form-check-input" type="radio" id="option1" name="options" value="0">
                <label class="form-check-label" for="option1"> Option 1</label>
            </div>
            
            <div>
                <input class="form-check-input" type="radio" id="option2" name="options" value="1">
                <label class="form-check-label" for="option2"> Option 2</label>
            </div>

            <div>
                <input class="form-check-input" type="radio" id="option3" name="options" value="2">
                <label class="form-check-label" for="option3"> Option 3</label>
            </div>
            
            <div>
                <input class="form-check-input" type="radio" id="option4" name="options" value="3">
                <label class="form-check-label" for="option4"> Option 4</label>
            </div>
        </div>
            

        <div class="m-0 row justify-content-center">
            <div><br></br></div>
            <button type="button" onclick="" class="m-0 row justify-content-center col-sm-2 center btn btn-primary" id="send-primary-button">Enviar
                <a class="m-0 row justify-content-center" href=""></a>
            </button>
            <br>                
            <button type="button" onclick="" class="m-0 row justify-content-center col-sm-2 center btn btn-danger">Retirarse
                <a class="m-0 row justify-content-center" href="./saveRecord.html"></a>
            </button>
        </div>
    </main>
    
    <script type="module" src="./ViewLogic.js"></script>
</body>
</html>
