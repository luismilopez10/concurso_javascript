<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./saveRecord.js" type="module"></script>
    <title>Information</title>
    <style>
        body {
            background-color: #fafafa;
        }

        main {
            margin-top: 1rem;
        }

        .card {
            margin-top: 10%;
            padding-top: 1rem;
            padding-bottom: 1rem;
            padding-left: 10rem;
            padding-right: 10rem;
        }
    </style>
</head>

<body>
    <main class="card container">
        <h1 class="m-0 row justify-content-center display-6">Please, enter the following information</h1>

        <div class="m-5 row justify-content-center">
            <input class="form-control" type="text" pattern="[A-Za-z]{3}" name="username"
                placeholder="Enter a username, max length is 3 characters, less than 3 means username: 'AAA'"
                maxlength="3" minlength="3" required>
        </div>


        <div class="m-0 row justify-content-center">
            <div class="m-0 row justify-content-center">
                <input id="btn-sendInfo" class="col-sm-2 center btn btn-success" type="submit" value="Save">
            </div>
            <div><br></div>
            <div>
                <a class="m-0 row justify-content-center" href="./records.html">
                    <button type="button" class="col-sm-2 center btn btn-primary" id="btn-player-records">Players Records </button>
                </a>
            </div>
        </div>
    </main>
</body>

</html>
